# Home Assistant integration (MQTT discovery)
homeassistant: true

# allow new devices to join
permit_join: true

# MQTT settings
mqtt:
  base_topic: zigbee2mqtt
  server: 'mqtt://localhost'
  user: mosquitto
  password: password

# Serial settings
serial:
  port: /dev/ttyACM0

frontend:
  port: 8080
  
devices:
  '0x00124b00246ea33a':
    friendly_name: domofon
