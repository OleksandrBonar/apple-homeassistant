kitchen_automation:
  automation:
    - id: kitchen_automation_motion_on_me_home
      alias: Kitchen - Automation - Motion On - Me Home
      initial_state: true
      trigger:
        - platform: state
          entity_id: binary_sensor.snzb_03_02_occupancy
          to: "on"
      condition:
        - condition: state
          entity_id: person.oleksandr
          state: "home"
        - condition: numeric_state
          entity_id: sun.sun
          attribute: elevation
          below: 4
        - condition: time
          before: "23:00:00"
        - condition: state
          entity_id: light.kitchen
          state: "off"
      action:
        - service: light.turn_on
          target:
            entity_id: light.kitchen

    - id: kitchen_automation_motion_off_me_home
      alias: Kitchen - Automation - Motion Off - Me Home
      initial_state: true
      trigger:
        - platform: state
          entity_id: binary_sensor.snzb_03_02_occupancy
          from: "on"
          to: "off"
          for:
            minutes: 4
      condition:
        - condition: state
          entity_id: person.oleksandr
          state: "home"
        - condition: numeric_state
          entity_id: sun.sun
          attribute: elevation
          below: 4
        - condition: time
          before: "23:00:00"
        - condition: state
          entity_id: light.kitchen
          state: "on"
      action:
        - service: light.turn_off
          target:
            entity_id: light.kitchen

    - id: kitchen_automation_switch_single
      alias: Kitchen - Automation - Switch - Single
      initial_state: true
      trigger:
        - platform: state
          entity_id: sensor.snzb_01_02_action
          to: "single"
      condition:
        - condition: state
          entity_id: person.oleksandr
          state: "home"
      action:
        - service: light.toggle
          target:
            entity_id: light.kitchen

    - id: kitchen_automation_switch_double
      alias: Kitchen - Automation - Switch - Double
      initial_state: true
      trigger:
        - platform: state
          entity_id: sensor.snzb_01_02_action
          to: "double"
      condition:
        - condition: state
          entity_id: person.oleksandr
          state: "home"
      action:
        - service: light.turn_off
          target:
            entity_id:
              - light.hallway
              - light.kids_bedroom
              - light.parents_bedroom

    - id: kitchen_automation_switch_long
      alias: Kitchen - Automation - Switch - Long
      initial_state: true
      trigger:
        - platform: state
          entity_id: sensor.snzb_01_02_action
          to: "long"
      condition:
        - condition: state
          entity_id: person.oleksandr
          state: "home"
      action:
        - service: light.turn_off
          target:
            entity_id:
              - light.hallway
              - light.kitchen
              - light.kids_bedroom
              - light.parents_bedroom
