entrance_automation:
  automation:
    - id: entrance_light_auto_on_for_motion_when_dark
      alias: Entrance Light Auto ON for motion when dark
      initial_state: true
      trigger:
        - platform: state
          entity_id: binary_sensor.entrance_motion
          to: "on"
      condition:
        - condition: or
          conditions:
            - condition: sun
              after: sunset
              after_offset: "+00:30:00"
            - condition: sun
              before: sunrise
              before_offset: "-00:30:00"
        - condition: state
          entity_id: person.oleksandr
          state: "home"
        - condition: or
          conditions:
            - condition: state
              entity_id: light.entrance
              state: "off"
            - condition: numeric_state
              entity_id: light.entrance
              attribute: brightness_pct
              below: 100
      action:
        - service: light.turn_on
          target:
            entity_id: light.entrance
          data:
            brightness_pct: 100
        - wait_for_trigger:
          - platform: state
            entity_id: binary_sensor.entrance_motion
            to: "off"
        - service: light.turn_off
          target:
            entity_id: light.entrance
