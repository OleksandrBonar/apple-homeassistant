entrance_telegram_domofon:
  automation:
    - id: domofon_open_when_dark_notification
      alias: Domofon - Open When Dark Notification
      initial_state: true
      trigger:
        - platform: state
          entity_id: sensor.domofon_state
          to: "Open"
      condition:
        - condition: sun
          after: sunset
          before: sunrise
      action:
        - service: switch.turn_on
          target:
            entity_id: switch.entrance
