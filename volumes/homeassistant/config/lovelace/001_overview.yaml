################# Power Consumption above 10W #################
 
        - type: custom:stack-in-card
          mode: vertical
          cards:

            - type: markdown
              style: |
                  ha-card {
                    color: #FFA500;
                    font-weight: bold;
                    font-size: 16px;
                  } 
              content: >
                  **Active Sockets > 10W**
            - type: custom:auto-entities
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                - domain: switch
                  state: 'on'
                  attributes:
                    power: '! none'
                  options:
                     type: custom:multiple-entity-row
                     toggle: true
                    #  show_state: false
                     secondary_info: last-changed
                     state_color: true
                     entities:
                      - attribute: power
                        name: Power
                        unit: 'W'
                exclude:
                - domain: switch
                  state: 'on'
                  attributes:
                    power: '< 10'
                - entity_id: switch.*power_outage*
                
            - type: custom:auto-entities
              card:
                type: entities
                show_header_toggle: false
              filter:
                include:
                - domain: switch
                  state: 'on'
                  attributes:
                    load_power: '! none'
                  options:
                     type: custom:multiple-entity-row
                     toggle: true
                    #  show_state: false
                     secondary_info: last-changed
                     state_color: true
                     entities:
                      - attribute: load_power
                        name: Load Power
                        unit: 'W'
                exclude:
                - domain: switch
                  state: 'on'
                  attributes:
                    load_power: '< 10'

