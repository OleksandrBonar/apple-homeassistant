homeassistant:
  name: "My Home Assistant Instance"
  latitude: 50.511079642761075
  longitude: 30.79095544917174
  unit_system: metric
  time_zone: "Europe/Kiev"
  #customize: !include customize.yaml
  
mqtt:
  broker: 127.0.0.1
  username: mosquitto
  password: password

#automation: !include automation.yaml
#zone: !include zone.yaml
sensor: !include sensor.yaml
#switch: !include switch.yaml
#device_tracker: !include device_tracker.yaml

light:
  - platform: mqtt
    name: "Kitchen Light"
    state_topic: "udimmer/channel1/getstate"
    command_topic: "udimmer/channel1/setstate"
    brightness_state_topic: "udimmer/channel1/getbrightness"
    brightness_command_topic: "udimmer/channel1/setbrightness"
    brightness_scale: 100
    qos: 1
    retain: true
    optimistic: false

  - platform: mqtt
    name: "Children Bedroom Light"
    state_topic: "udimmer/channel2/getstate"
    command_topic: "udimmer/channel2/setstate"
    brightness_state_topic: "udimmer/channel2/getbrightness"
    brightness_command_topic: "udimmer/channel2/setbrightness"
    brightness_scale: 100
    qos: 1
    retain: true
    optimistic: false
    
  - platform: mqtt
    name: "Parents Bedroom Light"
    state_topic: "udimmer/channel3/getstate"
    command_topic: "udimmer/channel3/setstate"
    brightness_state_topic: "udimmer/channel3/getbrightness"
    brightness_command_topic: "udimmer/channel3/setbrightness"
    brightness_scale: 100
    qos: 1
    retain: true
    optimistic: false
